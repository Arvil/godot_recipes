baseURL = 'http://kidscancode.org/godot_recipes/3.x/'
languageCode = 'en-us'
publishDir = "../docs/3.x"
title = 'Godot 3 Recipes'
theme = "hugo-theme-relearn"
pygmentsStyle = "dracula"
pygmentsCodeFences = true
staticDir = ["static", "../static_shared"]
themesDir = "../themes_shared"

[params]
    disableNextPrev = true
    themeVariant = "green"
    disableInlineCopyToClipBoard = true
    godotVer = "3.x"
    godotVerToggle = "4.x"

[outputs]
    home = [ "HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
    unsafe = true

[minify]
  minifyOutput = true

